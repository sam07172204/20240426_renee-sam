<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sam&Renee</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap" rel="stylesheet">
            <link href="./tra.css" rel="stylesheet">

    </head>
    <body>

        <div class="content">
            <h2 class="text-shadows">生日快樂(驚喜版)!!!</h2>
        </div>

        <div id="carousel-wrapper">
            <div id="menu">
                <div id="current-option">
                    <div id="current-option-text0" style="margin-left:50%;font-size: 2.0rem;"></div>
                    <span id="current-option-text1" data-previous-text="" data-next-text="" style="margin-top:10%"></span>
                    <span id="current-option-text2" data-previous-text="" data-next-text=""></span>
                </div>
                <button id="previous-option"></button>
                <button id="next-option"></button>
            </div>
            <div id="image"></div>
        </div>

    </body>
</html>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>


<script>
    const text0_options = [
        // "DAY1",
        // "DAY1",
        // "DAY1",
        // "DAY1",
        // "DAY1",
        // "DAY1",
        "DAY2",
        "DAY2",
        // "DAY2",
        "DAY2",
        "DAY2",
        "DAY3"
    ];

    const text1_options = [
        // "出發去台中",
        // "下午茶吃肉圓",
        // "審計新村",
        // "check in ",
        // "晚餐時間",
        // "夜市時間",
        "薰衣草森林",
        "東勢林場",
        // "溫暖的家",
        "老爺行旅",
        "晚餐時間",
        "真的要回家囉"
    ];
    const text2_options = [
        // " 12:00",
        // " 14:30",
        // " 15:30",
        // " 17:00",
        // " 18:30",
        // " 20:30",
        " 10:30",
        " 13:30",
        " 18:30",
        // " 17:00",
        "18:30" ,
        "10:30" 
    ];
    const color_options = ["#EBB9D2", "#FE9968", "#7FE0EB", "#6CE5B1","#EBB9D2", "#FE9968", "#7FE0EB", "#6CE5B1","#EBB9D2", "#FE9968", "#7FE0EB", "#6CE5B1"];
    const image_options = [
        "./pic/1.png",
        "./pic/2.png",
        "./pic/3.png",
        "./pic/4.png",
        "./pic/5.png",
        "./pic/6.png",
        "./pic/7.png",
        "./pic/8.png",
        "./pic/9.png",
        "./pic/10.png",
        "./pic/11.png",
        "./pic/12.png"
    ];
    var i = 0;
    const currentOptionText0 = document.getElementById("current-option-text0");
    const currentOptionText1 = document.getElementById("current-option-text1");
    const currentOptionText2 = document.getElementById("current-option-text2");
    const currentOptionImage = document.getElementById("image");
    const carousel = document.getElementById("carousel-wrapper");
    const mainMenu = document.getElementById("menu");
    const optionPrevious = document.getElementById("next-option");
    const optionNext = document.getElementById("previous-option");

    currentOptionText0.innerText = text0_options[i];
    currentOptionText1.innerText = text1_options[i];
    currentOptionText2.innerText = text2_options[i];
    currentOptionImage.style.backgroundImage = "url(" + image_options[i] + ")";
    mainMenu.style.background = color_options[i];

    optionNext.onclick = function () {
        i = i + 1;
        i = i % text1_options.length;

        currentOptionText0.dataset.nextText = text0_options[i];
        currentOptionText1.dataset.nextText = text1_options[i];

        currentOptionText2.dataset.nextText = text2_options[i];

        mainMenu.style.background = color_options[i];
        carousel.classList.add("anim-next");
        
        setTimeout(() => {
            currentOptionImage.style.backgroundImage = "url(" + image_options[i] + ")";
        }, 455);
        
        setTimeout(() => {
            currentOptionText0.innerText = text0_options[i];
            currentOptionText1.innerText = text1_options[i];
            currentOptionText2.innerText = text2_options[i];
            carousel.classList.remove("anim-next");
        }, 650);
    };

    optionPrevious.onclick = function () {
        if (i === 0) {
            i = text1_options.length;
        }
        i = i - 1;
        currentOptionText0.dataset.previousText = text0_options[i];
        currentOptionText1.dataset.previousText = text1_options[i];

        currentOptionText2.dataset.previousText = text2_options[i];

        mainMenu.style.background = color_options[i];
        carousel.classList.add("anim-previous");

        setTimeout(() => {
            currentOptionImage.style.backgroundImage = "url(" + image_options[i] + ")";
        }, 455);
        
        setTimeout(() => {
            currentOptionText1.innerText = text1_options[i];
            currentOptionText2.innerText = text2_options[i];
            currentOptionText0.innerText = text0_options[i];
            carousel.classList.remove("anim-previous");
        }, 650);
    };

</script>
